<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
        <div class="col-md-12" style="font-size:22px">Houses </div>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="row" style="text-align:center" *ngIf="houses != null && houses.length>0">
        <div *ngFor="let house of houses" class="col-md-4">

            <div class="panel panel-default" (click)="onSelect(house)">
                <div class="panel-heading">
                    <b>House Name:</b>
                    {{house.name | uppercase}}</div>
                <div class="panel-body">

                    <p>
                            <b>House Region:</b>
                        {{house.region}}</p>
                </div>
                <div class="panel-footer">
                        <b>House Words:</b>
                    <i *ngIf="house.words==''">Not Known</i>
                    {{house.words}}
                    <br/>
                    <br/><br/><a (click)="onSelect(house)" class="btn btn-primary">Details</a>

                </div>

            </div>

            <br/>
        </div>

    </div>

</div>

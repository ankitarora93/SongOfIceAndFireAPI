<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
        <div class="col-md-12" style="font-size:22px">Books </div>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="row" style="text-align:center" *ngIf="books != null && books.length>0">
        <div *ngFor="let book of books" class="col-md-4">

            <div class="panel panel-default" (click)="onSelect(book)">
                <div class="panel-heading">{{book.name | uppercase}}</div>
                <div class="panel-body">

                    <p>{{book.publisher}}</p>
                </div>
                <div class="panel-footer">{{book.numberOfPages}}
                    <br/>
                    <!-- <br/><br/><a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read</a> -->

                </div>

            </div>

            <br/>
        </div>

    </div>

</div>
